    <main>
        <div class="main-header">
            <div class="container-fluid">
                <div class="row my-3">
                    <div class="col-md-4 p-2">
                        <label class="pb-1">Glicemia Pré Prandial</label>
                        <input id="gliPre" class="form-control" type="text" placeholder="Glicemia Pré Prandial">
                    </div>
                    <div class="col-md-4 p-2">
                        <label class="pb-1">Glicemia Pós Prandial</label>
                        <input id="gliPos" class="form-control" type="text" placeholder="Glicemia Meta Pós Prandial">
                    </div>
                    <div class="col-md-4 p-2">
                        <label class="pb-1">Sensibilidade Insulínica</label>
                        <input id="sensi" class="form-control" type="text" placeholder="Sensibilidade Insulínica">
                    </div>
                </div>
                <div class="row my-3">
                    <label>Dose de correção: <span id="correto"></span></label>
                </div>
                <div class="row my-3 text-center">
                    <div class="col">
                        <button id="calculo" type="button" onclick="calculo()" class="btn btn-primary">Calcular</button>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row my-3">
                        <div class="col-md-4 p-2">
                            <label class="pb-1">Total em grama de Carboidratos</label>
                            <input id="Carb" class="form-control" type="text"
                                placeholder="Total em grama de Carboidratos">
                        </div>
                        <div class="col-md-4 p-2">
                            <label class="pb-1">Dose de correção anterior</label>
                            <input id="Res" class="form-control" type="text" placeholder="Dose de correção anterior">
                        </div>
                        <div class="col-md-4 p-2">
                            <label class="pb-1">Relação Carboidratos Insulina</label>
                            <input id="Relacao" class="form-control" type="text"
                                placeholder="Relação Carboidratos Insulina">
                        </div>
                    </div>
                    <div class="row my-3">
                        <label>Dose de correção Total: <span id="correto2"></span></label>
                    </div>
                    <div class="row text-center my-3">
                        <div class="col">
                            <button id="calculo2" type="button" onclick="calculo2()"
                                class="btn btn-primary">Calcular</button>
                        </div>
                    </div>

                    <div class="row py-4">
                        <div class="col">
                            <label id="cabecalho_alimentos">TABELA DE ALIMENTOS: FESTAS E COMEMORAÇÕES</label>
                        </div>
                        <div class="col">
                            <input id="searchbar"   type="text" class="form-control" placeholder="Pesquisar..." onkeyup="search()">
                        </div>
                    </div>
                </div>
                <div class="container-fluid" id="MealsTable"> <!--div que recebe a tabela-->
                </div>
            </div>
            <div class="col-md-4 p-2">
              <label class="pb-1">Glicemia Pós Prandial</label>
              <input
                id="gliPos"
                class="form-control"
                type="text"
                placeholder="Glicemia Meta Pós Prandial"
              />
            </div>
            <div class="col-md-4 p-2">
              <label class="pb-1">Sensibilidade Insulínica</label>
              <input
                id="sensi"
                class="form-control"
                type="text"
                placeholder="Sensibilidade Insulínica"
              />
            </div>
          </div>
          <div class="row">
            <label>Dose de correção: <span id="correto"></span></label>
          </div>
          <div class="row text-center">
            <div class="col">
              <button
                id="calculo"
                type="button"
                onclick="calculo()"
                class="btn btn-primary"
              >
                Calcular
              </button>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4 p-2">
                <label class="pb-1">Total em grama de Carboidratos</label>
                <input
                  id="Carb"
                  class="form-control"
                  type="text"
                  placeholder="Total em grama de Carboidratos"
                />
              </div>
              <div class="col-md-4 p-2">
                <label class="pb-1">Dose de correção anterior</label>
                <input
                  id="Res"
                  class="form-control"
                  type="text"
                  placeholder="Dose de correção anterior"
                />
              </div>
              <div class="col-md-4 p-2">
                <label class="pb-1">Relação Carboidratos Insulina</label>
                <input
                  id="Relacao"
                  class="form-control"
                  type="text"
                  placeholder="Relação Carboidratos Insulina"
                />
              </div>
            </div>
            <div class="row">
              <label>Dose de correção Total: <span id="correto2"></span></label>
            </div>
            <div class="row text-center">
              <div class="col">
                <button
                  id="calculo2"
                  type="button"
                  onclick="calculo2()"
                  class="btn btn-primary"
                >
                  Calcular
                </button>
              </div>
            </div>

            <div class="row" style="margin: 20px">
              <div class="col">
                <label id="cabecalho_alimentos"
                  >TABELA DE ALIMENTOS: FESTAS E COMEMORAÇÕES</label
                >
              </div>
              <div class="col">
                <input
                  id="searchbar"
                  type="text"
                  class="form-control"
                  placeholder="Pesquisar..."
                  onkeyup="search()"
                />
              </div>
            </div>
          </div>
          <div class="container-fluid" id="MealsTable">
            <!--div que recebe a tabela-->
          </div>
        </div>
      </div>
    </main>
    <script src="../assets/js/CalculoGlicemia.js"></script>
