<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mellitus</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link href="../template.css" rel="stylesheet" type="text/css" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <div class="main-header">
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
            <img
              height="48"
              width="48"
              src="../assets/logo.png"
              alt="Logo do Mellitus"
            />
          </a>
          <button
            class="navbar-toggler custom"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div
            class="offcanvas w-75 offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <span class="offcanvas-title" id="offcanvasNavbarLabel">
                Mellitus
              </span>
              <button
                class="btn-close custom"
                type="button"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <i class="fa-solid fa-house"></i>
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">
                    <i class="fa-solid fa-calculator"></i>
                    Cálculo de Glicemia
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-bowl-food"></i>
                    Alimentação
                  </a>
                </li>
              </ul>
              <ul class="navbar-nav auth-items">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    Logar
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Cadastrar
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    </header>

    <main>
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label>Peso</label>
                        <input class="form-control" type="text" placeholder="Digite seu peso">
                    </div>
                    <div class="col">
                        <label>Altura</label>
                        <input class="form-control" type="text" placeholder="Digite sua altura">
                    </div>                    
                    <div class="col">
                        <label>Idade</label>
                        <input class="form-control" type="text" placeholder="Digite sua idade">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <button id="calculo" type="button" class="btn btn-primary">Calcular</button>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </main>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d617ea5e74.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>

<style>
    .row{
        padding-top: 20px;
    }

    #calculo {
	width: 60%;
}
</style>
