<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login</title>
  <link href="../assets/css/login.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


  
  <form class="m-auto mt-5 text-primary m-5 w-25 " id="log">
    <h1 class="">Login</h1>
    <div class="mb-3 shadow p-3 mb-5 bg-body-tertiary rounded">
      <label for="exampleInputEmail1" class="form-label ">Usuario</label>
      <input type="email" class="form-control shadow p-3 mb-5 bg-body-tertiary rounded" id="exampleInputEmail1" aria-describedby="emailHelp">
     
    <div class="mb-3 ">
      <label for="exampleInputPassword1" class="form-label ">Senha</label>
      <input type="password" class="form-control shadow p-3 mb-5 bg-body-tertiary rounded" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label text-dark" for="exampleCheck1">lembrar-me sempre</label>
    </div>
      
    <button type="submit" class="btn text-light" id="ent">
        Entrar
     </button>
        
  </form>
  </form>

  
</body>
