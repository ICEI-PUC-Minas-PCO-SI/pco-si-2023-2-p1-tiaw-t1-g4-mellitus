<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../assets/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form class="text-primary" id="login-form">
    <div id="title-box" class="p-2 pb-3 d-flex justify-content-between">
      <img class="ms-2 mt-2" height="48" width="48" src="../assets/images/logo.png" alt="Logo do Mellitus" />
      <h1 class="pe-4 pt-2">Login</h1>
    </div>

    <div class="p-3" id="content-form">

        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label ">Usuario (E-mail)</label>
          <input type="email" class="form-control shadow p-3 mb-3 bg-body-tertiary rounded" id="login-email">
        </div>

        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label ">Senha</label>
          <input type="password" class="form-control shadow p-3 mb-4 bg-body-tertiary rounded" id="login-password">
        </div>

        <div class="p-0 container-fluid d-flex justify-content-between">
          <button type="submit" class="btn text-light w-50" id="ent">
            Entrar
          </button>
          <div>
            <div class="account">NÃ£o possui uma conta?</div>
            <a id="register-link" href="Register.html">
              cadastre-se agora.
            </a>
          </div>
        </div>

        <div class="mt-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-dark" for="exampleCheck1">Lembrar de mim</label>
        </div>
      </div>
  </form>

</body>
<script src="/src/assets/js/handleUser.js">

</script>

</html>
