<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../assets/css/register.css" rel="stylesheet" type="text/css" />
</head>

<body class="m-auto">
  <form class="text-primary w-25" id="register-form">
    <div id="title-box" class="p-2 rounded-top">
    <h1>Cadastro</h1>
    </div>
    <div class="shadow p-3 bg-body-tertiary rounded-bottom">
      <label for="exampleInputEmail1" class="form-label ">Usuario</label>
      <input type="email" class="form-control shadow p-3 mb-3 bg-body-tertiary rounded" id="register-email" >
     
    <div class="mb-1">
      <label for="exampleInputPassword1" class="form-label ">Senha</label>
      <input type="password" class="form-control shadow p-3 mb-3 bg-body-tertiary rounded" id="register-password">
    </div>

    <div class="mb-1">
      <label for="exampleInputEmail1" class="form-label ">Nome</label>
      <input type="email" class="form-control shadow p-3 mb-3 bg-body-tertiary rounded" id="register-name" >
    </div>

    <div class="mb-1">
      <label for="exampleInputEmail1" class="form-label ">Idade</label>
      <input type="email" class="form-control shadow p-3 mb-3 bg-body-tertiary rounded" id="register-age" >
    </div>

    <div class="mb-1">
      <label for="exampleInputPassword1" class="form-label ">Gênero</label>
      <input type="password" class="form-control shadow p-3 mb-3 bg-body-tertiary rounded" id="register-genre">
    </div>

    <div class="mb-1">
      <label for="exampleInputPassword1" class="form-label">Objetivo</label>
      <input type="passwordConfirmation" class="form-control shadow p-3 mb-5 bg-body-tertiary rounded" id="register-goal">
    </div>


    <div class="container-fluid d-flex gap-4">
    <button class="btn text-light w-50 shadow">
            Avançar
    </button>
    <button disabled class="btn text-light w-50" id="ent">
      <a href="HomePageLoged.html">
          voltar
      </a>
  </button>
    </div>  
  </form>

</body>
<script  src="/src/assets/js/handleUser.js"></script>
</html>
